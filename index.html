<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--======== ======== Responsive ======= ========= -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--======== ======== title ======= ========= -->
    <title>E-Comace Shop</title>
    <!--======== ======== Favicon ======= ========= -->
    <link rel="icon" type="image/png"  href="assets/images/fb-icon.png">
    <!--======== ======== main style css ======= ========= -->
    <link rel="stylesheet" type="text/css" href="main-style.css"/>>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    



        <div class="container">
            <div id="cart-items">
            <div class="row">

            
            <h1>Shopping Cart</h1>
            
            
                <div class="col-lg-4">
                <div class="cart-item">
                    <img src="https://ghorerbazar.com/cdn/shop/files/WhatsAppImage2025-01-12at6.51.00PM.jpg?v=1736686474&width=360" alt="">
                    <div class="card-price">
                        <span>Product 1</span>
                    <span>$50</span>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-item">
                    <img src="https://ghorerbazar.com/cdn/shop/files/WhatsAppImage2025-01-12at6.50.59PM_1.jpg?v=1736686558&width=360" alt="">
                    <div class="card-price">
                        <span>Product 2</span>
                    <span>$30</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-item">
                    <img src="https://ghorerbazar.com/cdn/shop/files/WhatsAppImage2025-01-12at6.50.59PM.jpg?v=1736690220&width=360" alt="">
                    <div class="card-price">
                        <span>Product 3</span>
                    <span>$20</span>
                    </div>
                </div>
            </div>
            
        </div>
    
            <div class="checkout">
                <h2>Checkout</h2>
                <p>Subtotal: $<span id="subtotal">100</span></p>
                
                <div class="promo-code">
                    <input type="text" id="promo-input" placeholder="Enter promo code">
                    <button onclick="applyPromoCode()">Apply</button>
                </div>
                
                <p id="discount-text">Discount: $<span id="discount">0</span></p>
                <p>Total: $<span id="total">100</span></p>
    
                <p id="promo-message"></p>
            </div>
        </div>
    </div>
  







 <!--======== ======== jquery min js ======= ========= -->
<script src="main.js"></script>

</body>
</html>
